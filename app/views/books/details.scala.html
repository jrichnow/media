@(id: Int)
@main() {
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">Ebook
     		<small>Library</small>
     	</h1>
	</div>
</div>
<div class="row" ng-controller="EbookCtrl" title="@id">
	<div class="col-md-3 col-sm-3 sidebar" style="margin-top:0px">
		<img width="100%" ng-src="{{ebook.imageUrl}}"/>
	</div>
	<div class="col-md-9 col-sm-9">
		<table class='table table-striped table-hover table-condensed'>
			<tbody>
				<tr><td width="150px">Title:</td><td><strong>{{ebook.title}}</strong></td></tr>
				<tr><td>Author:</td><td>{{ebook.author}}</td></tr>
				<tr><td>Release Date:</td><td>{{ebook.publicationDate}}</td></tr>
				<tr><td>Plot:</td><td><p ng-bind-html="ebook.plot"></p></td></tr>
			</tbody>
		</table>
	</div>
	<button ng-click="back()" class="btn btn-default pull-right">Back</button>
</div>
}
