@()

@main() {
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">eBooks
     		<small>Library</small>
     	</h1>
	</div>
</div>
<div class="row" ng-controller="EbookListCtrl">
	<div class="col-md-12 col-sm-12">
		<button ng-click="tableParams.filter({})" class="btn btn-default pull-right">Clear filter</button>
		<button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
		<p><strong>Ebooks Found:</strong> {{ebooksDataSize}}</p>
		<table ng-table="tableParams" show-filter="true" class='table table-striped table-hover table-condensed'>
			<tr ng-repeat="ebook in $data | filter:query | orderBy:ebookProp">
            	<td width="50%" data-title="'Title'" sortable="'title'" filter="{'title': 'text'}"><a ng-href="/ebooks/detailsForm/{{ebook.id}}">{{ebook.title}}</a></td>
            	<td width="40%" data-title="'Author'" sortable="'author'" filter="{'author': 'text'}" ng-click="getCurrAudio()">{{ebook.author}}</td>
				<td width="80px" align="center" data-title="'Published'">{{ebook.publicationDate}}</td>
        	</tr>
		</table>
	</div>
</div>
}
