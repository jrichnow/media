@()

@main() {
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">Administration
     		<small>Requests</small>
     	</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-2 col-sm-4 sidebar">
		<ul class="nav nav-stacked nav-pills">
			<li><a href="/admin/requestsUi">Requests</a>
        	<li><a href="/admin/file/export/audio">Export Audio</a>
        	<li><a href="/admin/file/export/movie">Export Movies</a>
        	<li><a href="/admin/file/export/actor">Export Actors</a>
        	<li><a href="/admin/file/upload">Import Data</a>
        </li>
	</div>	
	<div class="col-md-10 col-sm-8" ng-controller="RequestsCtrl">
		<table ng-table="tableParams" show-filter="true" class='table table-striped table-hover table-condensed'>
			<tr ng-repeat="request in $data | filter:query | orderBy:requestProp" >
            	<td width="100px" data-title="'Subject'" sortable="'subject'" filter="{'subject': 'text'}">{{request.subject}}</td>
				<td data-title="'Topic'" sortable="'topic'" filter="{'topic': 'text'}">{{request.topic}}</td>
				<td width="120px" data-title="'Status'" sortable="'status'" filter="{'status': 'text'}">{{request.status}}</td>
				<td width="50px" align="right"><a ng-href="/admin/request/delete/{{request.id}}"><img src='@controllers.routes.Assets.at("images/delete.png")' alt="delete" title="Delete request." /></a></td>
        	</tr>
		</table>
		<button ng-click="new()" class="btn btn-default pull-right">New Request</button>
	</div>
</div>
}
