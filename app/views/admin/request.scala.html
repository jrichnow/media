@(id:String)

@main() {
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">Administration
     		<small>Request</small>
     	</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-2 col-sm-3 sidebar">
		<ul class="nav nav-stacked nav-pills">
			<li><a href="/admin/requestsUi">Requests</a>
        	<li><a href="/admin/file/export/audio">Export Audio</a>
        	<li><a href="/admin/file/export/movie">Export Movies</a>
        	<li><a href="/admin/file/export/actor">Export Actors</a>
        	<li><a href="/admin/file/upload">Import Data</a>
        </li>
	</div>	
	<div class="col-md-10 col-sm-9" ng-controller="ViewRequestCtrl" requestid="@id">
		<h4>{{req.topic}}</h4>
		<table class='table table-striped table-hover table-condensed'>
			<tbody>
				<tr><td width="100px">Subject:</td><td>{{req.subject}}</td>
				<tr><td>URL:</td><td><a href="{{req.url}}" target="_">{{req.url}}</a></td>
				<tr><td>Comment:</td><td>{{req.comment}}</td>
				<tr><td>Status:</td><td>{{req.status}}</td>
        	</tbody>
		</table>
		<button ng-click="back()" class="btn btn-default pull-right">Back</button>
		<button ng-click="edit()" class="btn btn-default pull-right">Edit</button>
		<button ng-click="remove()" class="btn btn-default pull-right">Delete</button>
	</div>
</div>
}
