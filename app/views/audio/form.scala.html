@(ctrl: String, id:String, action :String)

@main() {
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">Audio Book
     		<small>Library / @action Audio Book</small>
     	</h1>
	</div>
</div>
<div class="row" ng-controller="@ctrl" model="@id" novalidate>
	<form name="audioForm" class="form-horizontal" role="form" novalidate>
		<div class="form-group" ng-class="{ 'has-error' : audioForm.title.$invalid && !audioForm.title.$pristine }">
    		<label class="col-sm-2 control-label">Title</label>
    		<div class="col-sm-9">
      			<input type="text" name="title" class="form-control" placeholder="Audio Book Title" ng-model="audio.title" required>
      			<p ng-show="audioForm.title.$invalid && !audioForm.title.$pristine" class="help-block">Audio title is required.</p>
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Author</label>
    		<div class="col-sm-9">
      			<input type="text" class="form-control" placeholder="Author Name" ng-model="audio.author" required>
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Plot</label>
    		<div class="col-sm-9">
    			<textarea class="form-control" rows="3" placeholder="Plot" ng-model="audio.plot"></textarea>
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Language</label>
    		<div class="col-sm-2">
    			<select class="form-control"  ng-model="audio.language">
    				<option>English</option>
    				<option>German</option>
    			</select>
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Release Year</label>
    		<div class="col-sm-1">
      			<input type="number" class="form-control" placeholder="yyyy" ng-model="audio.year" onkeydown="javascript:maskInput()" required>
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Runtime</label>
    		<div class="col-sm-1">
      			<input type="text" maxlength="5" class="form-control" placeholder="hh:mm" ng-model="audio.runtime" ng-maxlength="5">
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Audio Format</label>
    		<div class="col-sm-1">
    			<select class="form-control" ng-model="audio.format">
  					<option>mp3</option>
  					<option>m4c</option>
				</select>
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Image URL</label>
    		<div class="col-sm-9" ng-class="{ 'has-error' : audioForm.url.$invalid && !audioForm.url.$pristine }">
      			<input type="url" name="url" class="form-control" placeholder="http://..." ng-model="audio.imageUrl">
      			<p ng-show="audioForm.url.$invalid && !audioForm.url.$pristine" class="help-block">Enter a valid URL.</p>
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Genre</label>
    		<div class="col-sm-3">
    			<select multiple class="form-control"  ng-model="audio.genre">
    				<option>Fiction</option>
    				<option>Non-Fiction</option>
    				<option>Adventure</option>
    				<option>Art</option>
    				<option>Autobiography</option>
    				<option>Biology</option>
    				<option>Biography</option>
    				<option>Business</option>
    				<option>Chick Lit</option>
    				<option>Comedy</option>
    				<option>Crime</option>
    				<option>Detective</option>
    				<option>Documentary</option>
    				<option>Drama</option>
    				<option>Economics</option>
    				<option>Environment</option>
    				<option>Espionage</option>
    				<option>Fantasy</option>
    				<option>Health & Personal Development</option>
    				<option>History</option>
    				<option>Horror</option>
    				<option>Management</option>
    				<option>Military</option>
    				<option>Mind</option>
    				<option>Mystery</option>
    				<option>Philosophy</option>
    				<option>Physics</option>
    				<option>Politics</option>
    				<option>Psychology</option>
    				<option>Religion</option>
    				<option>Romance</option>
    				<option>Sci-Fi</option>
    				<option>Science</option>
    				<option>Social Sciences</option>
    				<option>Sport</option>
    				<option>Suspense</option>
    				<option>Technology</option>
    				<option>Thriller</option>
    				<option>True Crime</option>
    			</select>
    			<!--  
      			<input type="text" class="form-control" placeholder="Non-Fiction, Romance, etc." ng-model="audio.genre">
      			-->
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Folder</label>
    		<div class="col-sm-1" ng-class="{ 'has-error' : audioForm.folder.$invalid && !audioForm.folder.$pristine }">
      			<input type="number" name="folder" maxlength="1" class="form-control" ng-model="audio.folder" onkeydown="javascript:maskInput()" required>
      			<p ng-show="audioForm.folder.$invalid && !audioForm.folder.$pristine" class="help-block">Invalid</p>
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">DVD</label>
    		<div class="col-sm-1" ng-class="{ 'has-error' : audioForm.dvd.$invalid && !audioForm.dvd.$pristine }">
      			<input type="number" name="dvd" maxlength="3" min="1" max="200" class="form-control" ng-model="audio.dvd" onkeydown="javascript:maskInput()" required>
      			<p ng-show="audioForm.dvd.$invalid && !audioForm.dvd.$pristine" class="help-block">Invalid</p>
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Done</label>
    		<div class="col-sm-1" ng-class="{ 'has-error' : audioForm.done.$invalid && !audioForm.done.$pristine }">
      			<input type="checkbox" name="done" class="form-control" ng-model="audio.done">
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<button type="submit" class="btn btn-default" ng-click="back()" >Cancel</button>
		    	<button type="submit" class="btn btn-default" ng-click="save()" ng-disabled="audioForm.$invalid">Save</button>
		    </div>
	  	</div>
	<!--  
	<pre>debug = {{audio | json}}</pre>
	-->
	<pre>Errors: {{status}}</pre>
	</form>
</div>
}
