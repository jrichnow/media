@()

@main() {
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">Audio Book
     		<small>Library / Adding New Audio Book</small>
     	</h1>
	</div>
</div>
<div class="row" ng-controller="NewAudioCtrl">
	<form class="form-horizontal" role="form" novalidate>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Title</label>
    		<div class="col-sm-9">
      			<input type="text" class="form-control" placeholder="Audio Book Title" ng-model="audio.title">
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Author</label>
    		<div class="col-sm-9">
      			<input type="text" class="form-control" placeholder="Author Name" ng-model="audio.author">
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Release Year</label>
    		<div class="col-sm-1">
      			<input maxlength="4" class="form-control" placeholder="yyyy" ng-model="audio.year" onkeydown="javascript:maskInput()">
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Runtime</label>
    		<div class="col-sm-1">
      			<input type="text" maxlength="5" class="form-control" placeholder="hh:mm" ng-model="audio.runtime">
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Audio Format</label>
    		<div class="col-sm-1">
    			<select class="form-control" ng-model="audio.format">
  					<option>mp3</option>
  					<option>m4c</option>
				</select>
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Image URL</label>
    		<div class="col-sm-9">
      			<input type=text class="form-control" placeholder="http://..." ng-model="audio.imageUrl">
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Genre</label>
    		<div class="col-sm-9">
      			<input type="text" class="form-control" placeholder="Non-Fiction, Romance, etc." ng-model="audio.genre">
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Folder</label>
    		<div class="col-sm-1">
      			<input type="text" maxlength="1" class="form-control" ng-model="audio.folder" onkeydown="javascript:maskInput()">
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">DVD</label>
    		<div class="col-sm-1">
      			<input type="text" maxlength="3" class="form-control" ng-model="audio.dvd" onkeydown="javascript:maskInput()">
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<button type="submit" class="btn btn-default" ng-click="" >Cancel</button>
		    	<button type="submit" class="btn btn-default" ng-click="" >Save</button>
		    </div>
	  	</div>
	</form>
	<pre>form = {{audio | json}}</pre>
</div>
}
