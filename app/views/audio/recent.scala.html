@()

@main() {
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">Audio Book
     		<small>Library</small>
     	</h1>
	</div>
</div>
<div class="row" ng-controller="RecentListCtrl">
	<div class="col-md-2 col-sm-4 sidebar">
		<ul class="nav nav-stacked nav-pills">
        	<li><a href="/audio/recent">Recently Added</a>
        	<li><a href="/audio/form/new">Add Audio Book</a>
        </li>
	</div>	
	<div class="col-md-10 col-sm-8">
		<p><strong>Recent Audio Books:</strong> {{audioDataSize}}</p>
		<table ng-table="tableParams" class='table table-striped table-hover table-condensed'>
			<tr ng-repeat="audio in $data">
            	<td width="30%" data-title="'Title'" ><a ng-href="/audio/detailsForm/{{audio.id}}">{{audio.title}}</a></td>
            	<td width="30%" data-title="'Author'"  ng-click="getCurrAudio()">{{audio.author}}</td>
				<td data-title="'Genre'" filter="{'genre': 'text'}">{{audio.genre.join(', ')}}</td>
				<td width="100px" data-title="'Language'" >{{audio.language}}</td>
				<td width="80px" align="center" data-title="'Year'" >{{audio.year}}</td>
				<td width="60px" data-title="''">{{audio.folder}}/{{audio.dvd}}</td>
        	</tr>
		</table>
	</div>
</div>
}
