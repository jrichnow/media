@(movie: model.Movie)

@main() {
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">Movie
     		<small>Library</small>
     	</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-3 col-sm-4 sidebar">
		<img width="250" src="/movies/img/@movie.title"/>
	</div>	
	<div class="col-md-9 col-sm-8">
		<table class='table table-striped table-hover table-condensed'>
			<tbody>
				<tr><td>Title:</td><td>@movie.title</td></tr>
				<tr><td>Alternative Title:</td><td>@movie.alternativeTitle</td></tr>
				<tr><td>Original Title:</td><td>@movie.originalTitle</td></tr>
				<tr><td>Genres:</td><td>@movie.genres</td></tr>
				<tr><td>Release Year:</td><td>@movie.releaseYear</td></tr>
				<tr><td>Language:</td><td>@movie.language</td></tr>
				<tr><td>Subtitles:</td><td>@movie.subTitle</td></tr>
				<tr><td>IMDB Link:</td><td><a href="@movie.url" target="_">@movie.url</td></a></tr>
			</tbody>
		</table>
	</div>
</div>
}
