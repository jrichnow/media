@()

@main() {
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">Movies
     		<small>Library / Movie Requests</small>
     	</h1>
	</div>
</div>
<div class="row" ng-controller="RequestMovieCtrl" novalidate>
	<form name="requestForm" class="form-horizontal" role="form" novalidate>
		<div class="form-group" ng-class="{ 'has-error' : requestForm.title.$invalid && !requestForm.title.$pristine }">
    		<label class="col-sm-2 control-label">Movie Title</label>
    		<div class="col-sm-10">
      			<input type="text" name="title" maxlength="100" class="form-control" placeholder="Movie title" ng-model="movie.title" required>
      			<p ng-show="requestForm.title.$invalid && !requestForm.title.$pristine" class="help-block">Movie title is required.</p>
		    </div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : requestForm.url.$invalid && !requestForm.url.$pristine }">
    		<label class="col-sm-2 control-label">IMDB URL</label>
    		<div class="col-sm-10">
      			<input type="text" name="url" maxlength="100" class="form-control" placeholder="IMDB URL, ie., http://www.imdb.com/title/tt......" ng-model="movie.url" required>
      			<p ng-show="requestForm.url.$invalid && !requestForm.url.$pristine" class="help-block">IMDB URL is required.</p>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<button type="submit" class="btn btn-default" ng-click="back()" >Cancel</button>
		    	<button type="submit" class="btn btn-default" ng-click="request()" ng-disabled="requestForm.$invalid">Request</button>
		    </div>
	  	</div>
	</form>
	<div ng-if="status.count == 0">
		<div class="col-md-12 col-sm-4" ng-if="status.count == 0">Nothing found.</div>
	</div>
	<div ng-if="status.count > 0">
		<div class="col-md-12 col-sm-4">
			<table class='table table-striped table-hover table-condensed'>
			<tbody>
				<tr ng-repeat="result in status.results">
					<td width="90"><img width="70" ng-src="{{result.posterUrl}}"/></td>
					<td><strong>{{result.name}}</strong> ({{result.birthDay}})<br>Biography: {{result.biography}}<br>
						<span ng-repeat="entity in result.entityCount"><a ng-href="/movies/findUi?entity={{entity.name}}&name={{result.name}}">{{entity.name}}</a>: {{entity.count}} &nbsp;</span>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</div>
}
