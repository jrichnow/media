@()

@main() {
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">Movies
     		<small>Library / Requests</small>
     	</h1>
	</div>
</div>
<div class="row" ng-controller="RequestCtrl" novalidate>
	<form name="requestForm" class="form-horizontal" role="form" novalidate>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Subject</label>
    		<div class="col-sm-2">
    			<select class="form-control" ng-model="req.subject">
    				<option>Audio Book</option>
    				<option>Bug</option>
    				<option>Ebook</option>
    				<option>Feature</option>
    				<option>Movie</option>
    			</select>
		    </div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : requestForm.topic.$invalid && !requestForm.topic.$pristine }">
    		<label class="col-sm-2 control-label">Topic</label>
    		<div class="col-sm-10">
      			<input type="text" name="topic" maxlength="100" class="form-control" placeholder="Request topic" ng-model="req.topic" required>
      			<p ng-show="requestForm.topic.$invalid && !requestForm.topic.$pristine" class="help-block">Request topic is required.</p>
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">URL</label>
    		<div class="col-sm-10">
      			<input type="text" name="url" maxlength="100" class="form-control" placeholder="Some URL that might be helpful, ie., http://www.imdb.com/title/tt......" ng-model="req.url">
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Comment</label>
    		<div class="col-sm-10">
      			<input type="text" name="comment" maxlength="100" class="form-control" placeholder="Any comment if required ..." ng-model="req.comment">
		    </div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Status</label>
    		<div class="col-sm-2">
    			<select class="form-control" ng-model="req.status">
    				<option>New</option>
    				<option>In Progress</option>
    				<option>Done</option>
    			</select>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<button type="submit" class="btn btn-default" ng-click="back()" >Cancel</button>
		    	<button type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="requestForm.$invalid">Request</button>
		    </div>
	  	</div>
	</form>
	<div ng-if="status.count == 0">
		<div class="col-md-12 col-sm-4" ng-if="status.count == 0">Nothing found.</div>
	</div>
	<div ng-if="status.count > 0">
		<div class="col-md-12 col-sm-4">
			<table class='table table-striped table-hover table-condensed'>
			<tbody>
				<tr ng-repeat="result in status.results">
					<td width="90"><img width="70" ng-src="{{result.posterUrl}}"/></td>
					<td><strong>{{result.name}}</strong> ({{result.birthDay}})<br>Biography: {{result.biography}}<br>
						<span ng-repeat="entity in result.entityCount"><a ng-href="/movies/findUi?entity={{entity.name}}&name={{result.name}}">{{entity.name}}</a>: {{entity.count}} &nbsp;</span>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</div>
}
