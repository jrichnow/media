@(message: String)

@main("Media Library") {
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">@message
     		<small>Library</small>
     	</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-3 col-sm-4 sidebar">
		<div class="well">
			<h4>Search Movies:</h4>
			<input class="form-control" ng-model="query">
			<div class="row" style="margin-top:5px">
				<div class="col-lg-4"><h6>Sort by:</h6></div>
				<div class="col-lg-8">
			  		<select class="form-control" ng-model="movieProp">
			    		<option value="title">Title</option>
			    		<option value="year">Release Year</option>
			  		</select>
		  		</div>
	  		</div>
  		</div>
		<ul class="nav nav-stacked nav-pills">
        	<li><a href="#">Add Movie</a>
        </li>
	</div>	
	<div class="col-md-9 col-sm-8">
		<button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
		<table ng-table="tableParams" class='table table-striped table-hover table-condensed'>
			<tr ng-repeat="movie in $data | filter:query | orderBy:movieProp">
            	<td data-title="'Title'" sortable="'title'">{{movie.title}}</td>
				<td data-title="'Genre'" sortable="'genre'">{{movie.genre}}</td>
				<td data-title="'Year'" sortable="'year'">{{movie.year}}</td>
        	</tr>
        	<!--  
			<thead>
				<tr>
					<th>Title</th>
					<th>Genre</th>
					<th>Year</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="movie in movies | filter:query | orderBy:movieProp">
					<td>{{movie.title}}</td>
					<td>{{movie.genre}}</td>
					<td>{{movie.year}}</td>
				</tr>
			</tbody>
			-->
		</table>
	</div>
</div>
}
