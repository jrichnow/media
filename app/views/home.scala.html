@(movieCount:Int, audioCount:Int)

@main() {
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">Media
     		<small>Library</small>
     	</h1>
	</div>
</div>

<div class="row">
	<div class="col-sm-4">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Movies</h3>
            </div>
            <div class="panel-body">
              <div align="center"><h1><a href="/movies">@movieCount</a></h1></div>
            </div>
          </div>
	</div>
	<div class="col-sm-4">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Audio Books</h3>
            </div>
            <div class="panel-body">
              <div align="center"><h1><a href="/audio">@audioCount</a></h1></div>
            </div>
          </div>
	</div>
	<div class="col-sm-4">
		<div class="panel panel-warning">
			<div class="panel-heading">
				<h3 class="panel-title">eBooks</h3>
            </div>
            <div class="panel-body">
              <div align="center"><h1><a href="/books">0</a></h1></div>
            </div>
          </div>
	</div>
</div>
}
